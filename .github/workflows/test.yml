name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5 pkg-config

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # HDF5 will be installed via pip wheel on Windows
          echo "HDF5 dependencies handled by h5py wheel"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Generate test fixtures
        run: |
          python tests/fixtures/create_fixtures.py

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests with pytest
        run: |
          pytest --cov=src/h5forest --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
