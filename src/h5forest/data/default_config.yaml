# h5forest Configuration File
# This file controls various aspects of the h5forest TUI application.
# Location: ~/.h5forest/config.yaml

# For a list of prompt toolkit key bindings, see:
# https://python-prompt-toolkit.readthedocs.io/en/stable/pages/advanced_topics/key_bindings.html#list-of-special-keys

# Configuration version - DO NOT EDIT
# This is used to automatically update your config when h5forest is upgraded
version: "None" # Will be replaced with the running h5forest version at first run

# General configuration options
configuration:
  # Enable or disable vim-style key bindings (h, j, k, l for navigation)
  # When enabled, vim navigation keys are reserved and cannot be remapped
  vim_mode: false

  # Should we always chunk large datasets when possible? Default is false which
  # prompts the user each time a large dataset is accessed to ask for
  # confirmation of loading/processing chunk by chunk.
  always_chunk: false

# Key mappings for different modes
# If you enable vim_mode above, you cannot remap h, j, k, l, g, G
keymaps:
  # Normal mode - default mode for general operations
  normal_mode:
    quit: q
    copy_path: c
    expand_attributes: A
    restore_tree: r

  # Tree navigation - moving through the HDF5 structure
  # (Enabling vim_mode automatically adds h,j,k,l bindings)
  tree_navigation:
    move_up: up
    move_down: down
    move_left: left
    move_right: right
    jump_up_10: "{"
    jump_down_10: "}"
    expand: enter
    expand/collapse: enter # alias maintained for backwards compatibility

  # Jump mode - quick navigation commands (press 'g' to enter)
  jump_mode:
    leader: g
    top: g # gg to go to top
    top_alt: t # Alternative: just 't' in jump mode
    bottom: G
    bottom_alt: b
    parent: p
    next_sibling: n
    jump_to_key: K

  # Dataset mode - operations on datasets (press 'd' to enter)
  dataset_mode:
    leader: d
    view_values: v
    view_values_range: V
    close_values: c
    min_max: m
    mean: M
    std_dev: s

  # Window mode - focus management (press 'w' to enter)
  window_mode:
    leader: w
    focus_tree: t
    focus_attributes: a
    focus_values: v
    focus_plot: p
    focus_hist: h

  # Plot mode - scatter plot creation (press 'p' to enter)
  plot_mode:
    leader: p
    edit_config: e
    edit_entry: enter
    select_x: x
    select_y: y
    toggle_x_scale: X
    toggle_y_scale: Y
    reset: r
    show_plot: p
    save_plot: P

  # Histogram mode - histogram creation (press 'H' to enter)
  hist_mode:
    leader: H
    edit_config: e
    edit_entry: enter
    select_data: enter
    edit_bins: b
    toggle_x_scale: x
    toggle_y_scale: y
    reset: r
    show_hist: h
    save_hist: H

  # Search mode - fuzzy search (press 's' to enter)
  search_mode:
    leader: s
    accept_search: enter
    cancel_search: c-c
    exit_search: escape
